<!DOCTYPE html>
<html>
<head>
  <title>DBT Pros & Cons Chatbot</title>
</head>
<body>
  <h2>DBT Pros & Cons Chatbot</h2>
  <div id="chat"></div>
  <input id="userInput" placeholder="Type your thought..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const userInput = document.getElementById('userInput').value;
      const chatDiv = document.getElementById('chat');
      chatDiv.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
      const response = await fetch('https://your-render-url.onrender.com/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: userInput })
      });
      const data = await response.json();
      chatDiv.innerHTML += `<p><strong>Bot:</strong> ${data.reply}</p>`;
      document.getElementById('userInput').value = '';
    }
  </script>
</body>
</html>
